<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QQ音乐轮播图</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    li {
      list-style: none;
    }

    .main {
      width: 700px;
      margin: auto;
      background: #000;
    }

    .slides {
      height: 320px;
      position: relative;
    }

    .slides ul li {
      /* display: none; */
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      /* 这里实现淡入淡出的关键 */
      transition: all .3s;
    }


    .slides li.active {
      /* display: block; */
      opacity: 1;
    }

    .slides .extra {
      width: 700px;
      height: 53px;
      line-height: 53px;
      position: absolute;
      bottom: 0px;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 10;
    }

    .slides .extra h3 {
      width: 82%;
      margin: 0;
      margin-right: 20px;
      padding-left: 20px;
      color: #98E404;
      font-size: 28px;
      float: left;
      font-weight: 500;
      font-family: "Microsoft Yahei", Tahoma, Geneva;
    }

    .slides .extra a {
      width: 30px;
      height: 29px;
      display: block;
      float: left;
      margin-top: 12px;
      margin-right: 3px;
      background-image: url(./assets/icon_focus_switch.png);
    }

    .slides .extra .prev {
      background-position: 0 0;
    }

    .slides .extra .prev:hover {
      background-position: -30px 0;
    }

    .slides .extra .next {
      background-position: -60px 0;
    }

    .slides .extra .next:hover {
      background-position: -90px 0;
    }

    .indicator {
      padding: 10px 0;
    }

    .indicator ul {
      list-style-type: none;
      margin: 0 0 0 4px;
      padding: 0;
      overflow: hidden;
    }

    .indicator ul li {
      position: relative;
      float: left;
      width: 60px;
      margin: 0 4px 0 5px;
      text-align: center;

      cursor: pointer;
    }

    .indicator li img {
      display: block;
      border: 0;
      text-align: center;
      width: 60px;
    }

    .indicator li .mask {
      width: 60px;
      height: 60px;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .indicator li .border {
      display: none;
      width: 54px;
      position: absolute;
      bottom: 0;
      left: 0;
      z-index: 20;
      border: 3px solid #98E404;
    }

    /* li里面的mask 和 border 刚开始都是显示的 */
    /* 我们写一个样式css */
    .indicator .active .mask {
      display: none;
    }

    .indicator .active .border {
      display: block;
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="slides">
      <ul>
        <li class="active"><a href="#"><img src="./assets/b_01.jpg" alt="第1张图的描述信息"></a></li>
        <li><a href="#"><img src="./assets/b_02.jpg" alt="第2张图的描述信息"></a></li>
        <li><a href="#"><img src="./assets/b_03.jpg" alt="第3张图的描述信息"></a></li>
        <li><a href="#"><img src="./assets/b_04.jpg" alt="第4张图的描述信息"></a></li>
        <li><a href="#"><img src="./assets/b_05.jpg" alt="第5张图的描述信息"></a></li>
        <li><a href="#"><img src="./assets/b_06.jpg" alt="第6张图的描述信息"></a></li>
        <li><a href="#"><img src="./assets/b_07.jpg" alt="第7张图的描述信息"></a></li>
        <li><a href="#"><img src="./assets/b_08.jpg" alt="第8张图的描述信息"></a></li>
        <li><a href="#"><img src="./assets/b_09.jpg" alt="第9张图的描述信息"></a></li>
        <li><a href="#"><img src="./assets/b_10.jpg" alt="第9张图的描述信息"></a></li>
      </ul>

      <div class="extra">
        <h3>第1张图的描述信息</h3>
        <a class="prev" href="javascript:;"></a>
        <a class="next" href="javascript:;"></a>
      </div>
    </div>
    <div class="indicator">
      <ul>
        <li class="active">
          <img src="assets/s_01.jpg">
          <span class="mask"></span>
          <span class="border"></span>
        </li>
        <li>
          <img src="assets/s_02.jpg">
          <span class="mask"></span>
          <span class="border"></span>
        </li>
        <li>
          <img src="assets/s_03.jpg">
          <span class="mask"></span>
          <span class="border"></span>
        </li>
        <li>
          <img src="assets/s_04.jpg">
          <span class="mask"></span>
          <span class="border"></span>
        </li>
        <li>
          <img src="assets/s_05.jpg">
          <span class="mask"></span>
          <span class="border"></span>
        </li>
        <li>
          <img src="assets/s_06.jpg">
          <span class="mask"></span>
          <span class="border"></span>
        </li>
        <li>
          <img src="assets/s_07.jpg">
          <span class="mask"></span>
          <span class="border"></span>
        </li>
        <li>
          <img src="assets/s_08.jpg">
          <span class="mask"></span>
          <span class="border"></span>
        </li>
        <li>
          <img src="assets/s_09.jpg">
          <span class="mask"></span>
          <span class="border"></span>
        </li>
        <li>
          <img src="assets/s_10.jpg">
          <span class="mask"></span>
          <span class="border"></span>
        </li>
      </ul>
    </div>
  </div>

  <script>
    let indicator_lis = document.querySelectorAll('.indicator li');
    let slide_lis = document.querySelectorAll('.slides li');
    let title = document.querySelector('.extra h3');
    let next = document.querySelector('.next');
    let prev = document.querySelector('.prev');
    let main = document.querySelector('.main');


    for (let i = 0; i < indicator_lis.length; i++) {
      // 需求一：鼠标悬停，指定的元素高亮显示
      indicator_lis[i].addEventListener('mouseenter', function () {
        // 排他思想
        let active = document.querySelector('.indicator li.active');
        active.classList.remove('active')
        this.classList.add('active')


        // 需求二：鼠标悬停小图片，上面显示大图片
        document.querySelector('.slides li.active').classList.remove('active');
        slide_lis[i].classList.add('active');

        // 需求三：悬停小图标，文字发生改变
        title.innerHTML = `第${i + 1}张图的描述信息`


        // 解决BUG：鼠标悬停小图片，点击右侧按钮显示下一张，需要将当前的索引赋值给index
        index = i; //index变量声明在下面，这里直接使用不会报错是因为这个操作是写在事件里面，事件属于异步任务，会等到同步执行完才执行
      })
    }
    // 声明控制变量index = 0
    let index = 0; //放在这里不会报错，是因为赋值操作是同步任务

    next.addEventListener('click', function () {
      //  这种办法比较麻烦，可以声明一个控制变量来控制图片
      // let nextImg = document.querySelector('.slides li.active').nextElementSibling;
      // document.querySelector('.slides li.active').classList.remove('active');
      // nextImg.classList.add('active')
      index++; //点击显示下一张
      console.log(index);
      // 循环队列算法，点击第九张图片再次点击显示第一张
      index = index % indicator_lis.length;

      common();
    })

    prev.addEventListener('click', function () {
      index--; //点击显示上一张
      if (index < 0) {
        index = indicator_lis.length - 1; //动态的
      }
      // 循环队列算法，点击第九张图片再次点击显示第一张
      // index = (indicator_lis.length + index) % indicator_lis.length;

      common();
    })

    function common() {
      document.querySelector('.indicator li.active').classList.remove('active')
      indicator_lis[index].classList.add('active')
      document.querySelector('.slides li.active').classList.remove('active')
      slide_lis[index].classList.add('active')
      title.innerHTML = `第${index + 1}张图的描述信息`
    }

    // 需求七：开启定时器
    let timer = setInterval(() => {
      // 页面开始时，执行点击右按钮的操作
      next.click();
    }, 1000);

    // 鼠标悬停，停止定时器，鼠标离开，开启定时器
    main.addEventListener('mouseenter', function () {
      clearInterval(timer);
    })

    // 开启定时器
    main.addEventListener('mouseleave', function () {
      // 注意是重新赋值
      timer = setInterval(() => {
        // 页面开始时，执行点击右按钮的操作
        next.click();
      }, 1000);
    })

  </script>
</body>

</html>
