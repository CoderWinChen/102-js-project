<body>
    <script>
        let reg = /前端/;
        console.log(reg.test('零基础,学IT,月薪过万,就来黑马学前端')); //true

        let str = '零基础,学IT,月薪过万,就来黑马学前端';
        console.log(reg.exec(str)); //返回数组,包含字符串所在的索引
        
    </script>
</body>
