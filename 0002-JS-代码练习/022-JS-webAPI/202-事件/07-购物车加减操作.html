<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      width: 80px;
    }

    input[type=text] {
      width: 50px;
      height: 44px;
      outline: none;
      border: 1px solid #ccc;
      text-align: center;
      border-right: 0;
    }

    input[type=button] {
      height: 24px;
      width: 22px;
      cursor: pointer;
    }

    input {
      float: left;
      border: 1px solid #ccc;

    }
  </style>
</head>

<body>
  <div>
    <input type="text" id="total" value="1">
    <input type="button" value="+" id="add">
    <input type="button" value="-" id="reduce" disabled>
    <script>
      let num = document.querySelector('#total');
      let add_btn = document.querySelector('#add');
      let sub_btn = document.querySelector('#reduce');

      add_btn.addEventListener('click', function () {
        num.value++;
        // 点击加号，减号的禁用解除
        sub_btn.disabled = false
      })

      // 点击减号的时候判断是不是1
      sub_btn.addEventListener('click', function () {
        num.value--;
        sub_btn.disabled = num.value != 1 ? false : true;
      })
    </script>
  </div>
</body>

</html>
