<!DOCTYPE html>

<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
      border: 1px solid #c0c0c0;
      width: 500px;
      margin: 100px auto;
      text-align: center;
    }

    th {
      background-color: #09c;
      font: bold 16px "微软雅黑";
      color: #fff;
      height: 24px;
    }

    td {
      border: 1px solid #d0d0d0;
      color: #404060;
      padding: 10px;
    }

    .allCheck {
      width: 80px;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <th class="allCheck">
        <input type="checkbox" name="" id="checkAll"> <span class="all">全选</span>
      </th>
      <th>商品</th>
      <th>商家</th>
      <th>价格</th>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米手机</td>
      <td>小米</td>
      <td>￥1999</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米净水器</td>
      <td>小米</td>
      <td>￥4999</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米电视</td>
      <td>小米</td>
      <td>￥5999</td>
    </tr>
  </table>
  <script>
    let checkAll = document.querySelector('#checkAll');
    let all = document.querySelector('.all');
    let ck = document.querySelectorAll('.ck');

    // 上面全选按钮，点击后下面的按钮都跟着改变
    checkAll.addEventListener('click', function () {
      all.innerHTML = checkAll.checked === true ? '取消' : '全选';
      console.log(checkAll.checked);
      for (let i = 0; i < ck.length; i++) {
        // 观察可以得知，小复选框是跟着大复选框的状态走的
        ck[i].checked = checkAll.checked;
      }
    })


    // 同时给多个小按钮绑定状态
    for (let i = 0; i < ck.length; i++) {

      //遍历获取每一个小按钮
      ck[i].addEventListener('click', function () {
        // 每次点击一个按钮，就要遍历所有的小按钮
        for (let j = 0; j < ck.length; j++) {
          //看看他们的状态是不是没有被选中
          if (ck[j].checked === false) {
            // 有一个没有被选中，则全选为false
            checkAll.checked = false;
            all.innerHTML = '全选'
            return;
          }
        }

        // 如果走到这里，说明前面的操作都是true。说明所有的按钮都被选中了
         checkAll.checked = true;
          all.innerHTML = '取消'
      })
     
    }
  </script>
</body>

</html>
