<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>我是第1个li</li>
        <li>我是第2个li</li>
        <li>我是第3个li</li>
        <li>我是第4个li</li>
        <li>我是第5个li</li>
    </ul>
    <script>
        // 事件委托是给父元素添加，因为将事件委托给父元素，便可以直接对子元素进行操作，无需遍历子元素添加
        let ul = document.querySelector('ul');
        ul.addEventListener('click', function (e) {
            // 如何拿到每一个不同的小li，通过e.target属性获取
            // console.log(e);
            e.target.style.color = 'red'
        })
    </script>
</body>

</html>
