<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(1);
        setTimeout(function () {
            console.log(2);
        }, 0)
        console.log(3);

        //结果是1 3 2，因为console.log是同步任务，setTimeOut是异步任务，执行完所有的同步任务才会执行异步任务


    </script>
</body>

</html>
