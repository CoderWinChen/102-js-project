<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="./css/swiper-bundle.min.css">

  <!-- Demo styles -->
  <style>
    .box {
      width: 600px;
      height: 300px;
      /* background-color: pink; */
      margin: 100px auto;
    }
    .one,
    .two {
      margin-top: 100px;;
    }

    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper-container {
      width: 100%;
      height: 100%;
      margin-left: auto;
      margin-right: auto;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;

      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="box">
    <!-- 第一个轮播图 -->
    <div class="swiper-container one">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="./images/nature-1.jpg" alt=""></div>
        <div class="swiper-slide"><img src="./images/nature-2.jpg" alt=""></div>
        <div class="swiper-slide"><img src="./images/nature-3.jpg" alt=""></div>
        <div class="swiper-slide"><img src="./images/nature-4.jpg" alt=""></div>
        <div class="swiper-slide"><img src="./images/nature-5.jpg" alt=""></div>
        <div class="swiper-slide"><img src="./images/nature-6.jpg" alt=""></div>
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
      <!-- Add Arrows -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>

        <!-- 第二个轮播图 -->
        <div class="swiper-container two">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="./images/nature-1.jpg" alt=""></div>
            <div class="swiper-slide"><img src="./images/nature-2.jpg" alt=""></div>
            <div class="swiper-slide"><img src="./images/nature-3.jpg" alt=""></div>
            <div class="swiper-slide"><img src="./images/nature-4.jpg" alt=""></div>
            <div class="swiper-slide"><img src="./images/nature-5.jpg" alt=""></div>
            <div class="swiper-slide"><img src="./images/nature-6.jpg" alt=""></div>
          </div>
          <!-- Add Pagination -->
          <div class="swiper-pagination"></div>
          <!-- Add Arrows -->
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>

  </div>
  <!-- Swiper JS -->
  <script src="./js/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.one', {
      slidesPerView: 1,
      spaceBetween: 30,
      loop: true,
      autoplay: {
        pauseOnMouseEnter: true,
        delay: 1000,//1秒切换一次
        // disableOnInteraction: true,

      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });

    //6.6.2之前的版本需要通过代码实现此功能
      swiper.el.onmouseover = function () {
        swiper.autoplay.stop();
      }
      swiper.el.onmouseout = function () {
        swiper.autoplay.start();
      }

        var swiper = new Swiper('.two', {
      slidesPerView: 1,
      spaceBetween: 0,
      loop: true,
      autoplay: {
        pauseOnMouseEnter: true,
        delay: 3000,//1秒切换一次
        // disableOnInteraction: true,

      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });

    //6.6.2之前的版本需要通过代码实现此功能
      swiper.el.onmouseover = function () {
        swiper.autoplay.stop();
      }
      swiper.el.onmouseout = function () {
        swiper.autoplay.start();
      }
  </script>
</body>

</html>
