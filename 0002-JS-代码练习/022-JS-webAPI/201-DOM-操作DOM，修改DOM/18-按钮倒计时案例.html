<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea name="" id="" cols="30" rows="10">
        用户注册协议
        欢迎注册成为京东用户！在您注册过程中，您需要完成我们的注册流程并通过点击同意的形式在线签署以下协议，请您务必仔细阅读、充分理解协议中的条款内容后再点击同意（尤其是以粗体或下划线标识的条款，因为这些条款可能会明确您应履行的义务或对您的权利有所限制）。
        【请您注意】如果您不同意以下协议全部或任何条款约定，请您停止注册。您停止注册后将仅可以浏览我们的商品信息但无法享受我们的产品或服务。如您按照注册流程提示填写信息，阅读并点击同意上述协议且完成全部注册流程后，即表示您已充分阅读、理解并接受协议的全部内容，并表明您同意我们可以依据协议内容来处理您的个人信息，并同意我们将您的订单信息共享给为完成此订单所必须的第三方合作方（详情查看
    </textarea>
    <br>
        <button>我已阅读用户协议 (<span></span>)</button>

    
    <script>
        let second = 3;
        let btn = document.querySelector('button');

        btn.disabled = true; //按钮禁用
        let span = document.querySelector('button span');
        console.log(span.innerText);

        span.innerText = second; //设置秒数
        
        let timer = setInterval(() => {
            span.innerText--; //每次定时器 -1 秒
            if (span.innerText == 0) { //等于0秒的时候 
                clearInterval(timer); //不走了，清除定时器
                btn.disabled = false; //开启按钮
                btn.innerText = '我同意该协议' //修改文字
            }
        }, 1000);
           
    </script>
</body>
</html>
