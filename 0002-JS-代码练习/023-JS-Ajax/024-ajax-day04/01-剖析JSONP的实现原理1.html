<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 定义
        function success(data){
            console.log('请求成功');
            console.log(data);
        }
    </script>

    <script>
        // 调用，标签写在不同位置可以相互调用
        success({
            name:'张三',
            age: 23
        })
    </script>
</body>
</html>
