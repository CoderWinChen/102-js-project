<body>
    <script>
        let str = '<div>我是{{name}}，今年{{ age }}岁了,性别:{{gender}}，爱好:{{  hobby  }}</div>';
        let reg = /{{\s*([a-zA-Z]+)\s*}}/
        let result = null;
        while (result = reg.exec(str)) { //判断条件为是否查找得到，查找得到重新赋值，
            str = str.replace(result[0], result[1])
        }

        console.log(str);

    </script>
</body>
