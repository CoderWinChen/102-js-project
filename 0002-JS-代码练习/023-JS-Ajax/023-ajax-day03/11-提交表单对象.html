<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-1.12.4.min.js"></script>
</head>

<body>
    <form method="POST">
        <input type="text" name="name" id="" autocomplete="off">
        <input type="text" name="author" id="" autocomplete="off">
        <input type="submit" id="" value="登录">
    </form>
    <script>
        $('form').submit(function (e) {
            e.preventDefault()
            let xhr = new XMLHttpRequest()
            xhr.open('POST', 'http://localhost:9000/addBook')
            // 使用FormData不要设置content-type   
            let myForm = document.querySelector('form');
            // console.log(myForm);
            // console.log($('form')[0]);

            // 通过获取DOM元素表单，传递到FormData对象进行数据填充
            let form = new FormData(myForm)
            // form.append('name','李四')
            // form.append('author','王五')
            // console.log(form);
            xhr.send(form)

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    console.log(xhr.responseText);
                }
            }
        })

    </script>
</body>

</html>
