<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // URL的编解码操作浏览器会自动执行，如何手动进行编解码?
        
        // 编码
        let str = '张三';
        str = encodeURI(str)
        console.log(str);

        console.log('---解码-----');
        str = decodeURI('%E5%BC%A0%E4%B8%89')
        console.log(str);
    </script>
</body>
</html>
