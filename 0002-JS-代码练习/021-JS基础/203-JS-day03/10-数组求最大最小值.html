<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 需求：求数组[2,6,1,77,52,25,7]
        let array = [2, 6, 1, 77, 52, 25, 7];
        let min = array[0]
        let max = array[0]
        for (let i = 1; i < array.length; i++) {
            if (array[i] < min) {
                min = array[i];
            }
            else if (array[i] > max) {
                max = array[i]
            }
        }

        document.write(`数组中最大值为:${max}`, `数组中最小值为:${min}`)
    </script>
</body>

</html>
