    <script>
        // 需求：求数组[2，6，1，7，4]里面所有元素的和以及平均值
        let nums = [2, 6, 1, 7, 4];
        let sum = 0;
        let avg = 0;

        for (let i = 0; i < nums.length; i++) {
            sum += nums[i];
        }
        document.write(`数组元素之和为:${sum}`, `数组的平均值为:${sum / (nums.length)}`)
    </script>
