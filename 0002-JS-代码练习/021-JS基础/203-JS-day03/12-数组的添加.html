<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let names = ['张三', '李四', '王五', '赵六']
        console.log(names.push('小七', '王八')); //往数组后面添加元素，并且返回该数组的长度
        console.log(names);

        names.unshift('pink', 'mike')
        console.log(names); //往数组前面添加元素，并且返回该数组的长度
    </script>
</body>

</html>
