<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*     删除数组元素,pop()和shift()分别是从数组后面和前面删除元素
            这里特别讲解splice()，第一个参数是从哪里删除【第一个参数是要删除的元素的索引号】
            第二个参数是删几个【删除的元素个数】
            注意：如果只传递一个参数，那么就是从指定索引号开始，删除后面剩余的元素 */
        let array = ['张三', '李四', '王五', '赵六', '小七', '小八'];
        // 第一个参数是从索引号为1的元素开始删除
        array.splice(1, 1);
        // 第二个参数是删除的个数为1，所以删除的只有李四

        console.log(array);
        array = ['张三', '李四', '王五', '赵六', '小七', '小八'];
        // 只有一个参数，所以是索引号为1的元素后面的都会删除，包括本身，所以只剩下张三
        array.splice(1);
        console.log(array);
    </script>
</body>

</html>
