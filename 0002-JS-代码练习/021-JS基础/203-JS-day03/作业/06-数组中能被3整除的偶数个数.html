<body>
    <script>
        // 计算[2, 6, 18, 15, 40] 中能被3整除的偶数的个数
        let array = [2, 6, 18, 15, 40]
        let count = 0
        for (let i = 0; i < array.length; i++) {
            if (array[i] % 3 === 0 && array[i] % 2 === 0) {
                count++;
            }
        }

        alert(`能被3整除的偶数个数为:${count}`)
    </script>
</body>
