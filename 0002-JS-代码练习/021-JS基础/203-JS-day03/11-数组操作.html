<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 数组的增删改查


        let arr = [1, 3, 5, 7, 9, 86];
        console.log(arr[0]);// 查
        arr[1] = '张三'; //改
        console.log(arr);

        // 增加有两种方法，push()【在数组后面添加】和unshift()【在数组前面添加】
        arr.push('李四')
        console.log(arr);
        arr.unshift('王五');
        console.log(arr);

        // 删除有三种方法 pop()【数组后面删除】,shift()【数组前面删除】,splice()【有两个参数，第一个参数是从哪里删除(索引号),第二个参数是删除的个数】
        arr.pop()
        console.log(arr);
        arr.shift()
        console.log(arr);

        // 从索引号为1的元素开始删，删除两个元素
        arr.splice(1, 2);
        console.log(arr);
    </script>
</body>

</html>
