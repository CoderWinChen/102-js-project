<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let word = 0;
        let i;
        // 需求：一天记住五个单词，3天记住多少个单词
        for (i = 0; i < 3; i++) {
            for (let j = 0; j < 5; j++) {
                word++;
            }
        }
        alert(`${i}天记住了${word}个单词`)
    </script>
</body>

</html>
