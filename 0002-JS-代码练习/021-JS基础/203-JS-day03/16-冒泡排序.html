<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        // 冒泡排序
        let array = [5,4,3,2,1]
        let temp
        // 外层控制的是趟数，5个数字需要循环4趟
        for (let i = 0; i < array.length-1; i++) {
            // 内层循环需要控制的每趟交换的次数，0躺，比较4次，5-1-0，
            for (let j = 0; j < array.length-1-i; j++) {
                if (array[j] > array[j+1]) {
                    temp = array[j]
                    array[j] = array[j+1]
                    array[j+1] = temp    
                }
            }
        }

        console.log(array);
    </script>
</body>
</html>
