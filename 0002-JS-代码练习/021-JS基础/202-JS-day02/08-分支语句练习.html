<body>
    <!-- 输入高考成绩，如果份数大于700，输出提示信息 -->

        let score = prompt('请输入高考成绩');
        if (score >= 700) {
            console.log('恭喜考入黑马程序员');
        }
        else {
            console.log('兄弟，进厂吧');
        }
    </script>
