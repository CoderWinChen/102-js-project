<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 自增
        let num = 10;
        num++;
        ++num;
        //单独使用没有区别
        console.log(num); //12

        console.log(num++ + 2); // 14, num = 13
        console.log(++num + 2); // 14+2 = 16
    </script>
</body>
</html>
