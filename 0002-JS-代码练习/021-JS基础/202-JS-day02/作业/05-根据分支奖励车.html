<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*  用户输入分数，根据分数奖励不同的车( 利用多分支语句 )
        - 90~100分    奖励法拉利
        - 80~90分      奖励奥迪
        - 60~80分      奖励奥拓
        - 60分以下      打一顿 */
        while (1) {
            let score = prompt('请输入分数')
            if (score < 0 || score > 100) {
                alert('数字非法')
                break;
            }
            score = parseInt(score / 10);


            switch (score) {
                case 10:
                case 9:
                    alert('奖励你法拉利')
                    break
                case 8:
                    alert('奖励你奥迪')
                    break
                case 7:
                case 6:    
                    alert('奖励你奥托')
                    break
                default:
                   alert('打一顿')
                    break;
            }
        }
    </script>
</body>

</html>
