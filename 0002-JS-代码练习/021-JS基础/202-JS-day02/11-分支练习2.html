<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let time = prompt('请输入时间');
        if (time < 12) {
            alert('上午好');
        }
        else if (time < 18) { //走到这说明time>12
            alert('下午好');
        }
        else if (time < 20) { //走到这说明time>18
            alert('晚上好')
        }
        else {  //走到这说明time>20
            alert('夜深了');
        }
    </script>
</body>

</html>
