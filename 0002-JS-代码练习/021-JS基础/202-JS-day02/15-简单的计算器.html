<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 用户输入2个数字，然后输入+，-，*，/任何一个，可以计算结果
        let num1 = prompt('请输入第一个数')
        let operator = prompt('请输入运算符')
        let num2 = prompt('请输入第二个数')
        let result = 0;
        switch (operator) {
            case '+':
                result = parseInt(num1) + parseInt(num2);
                break;
            case '-':
                result = num1 - num2;
                break;
            case '*':
                result = num1 * num2;
                break;
                case '/':
                result = num1 / num2;
                break;
            default:
                alert('数字非法');
        }
        document.write(`结果是${result}`)
    </script>
</body>

</html>
