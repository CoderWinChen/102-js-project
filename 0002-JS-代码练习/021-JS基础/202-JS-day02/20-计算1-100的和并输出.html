<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 计算1-100的和并输出
        let i = 1;
        let sum = 0;
        while (i <=100) {
            sum+=i;
            i++;
        }
        document.write(`1-100的和为:${sum}`)
    </script>
</body>
</html>
