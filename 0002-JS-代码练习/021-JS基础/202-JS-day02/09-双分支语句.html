<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 用户输入，如果工龄大于1年，年底奖金 + 2000， 否则年底没奖金
        let workAge = prompt('请输入你的工龄:');
        let salary = 10000;
        if (workAge >=1 ){
            salary += 2000;
        }
        console.log('你的奖金是:',salary);
    </script>
</body>
</html>
