    <script>
        // 模板字符串，必须用特殊的单引号【在数字1的左边那个键】书写，可以换行，可以计算，
        let age = 38;
        document.write(`我今年${age}岁了<br>`);
        document.write(`我今年${age - 20 }岁了`)

        document.write(
            `
            <br>

            `
        )
        
    </script>
