<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 显式转换
        var age = prompt('你现在多少岁了？');
        console.log(`据我估计，五年后，你可能${parseInt(age)+5}岁了`);

        // 隐式转换
        age = 5 + +(age = prompt('你现在多少岁了？'));
        console.log(`据我估计，五年后，你可能${age}岁了`);
    </script>
</body>
</html>
