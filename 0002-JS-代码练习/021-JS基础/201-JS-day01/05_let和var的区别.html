<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*  var用起来不规范，原因：
        可以先使用后声明，可以重复声明同一个变量，没有变量块作用域 */

        age = 18;
        var age;
        alert(age);
        var age = 19;
        alert(age);

        // let不行，必须先声明后使用，符合规范
        num = 10;
        let num;
        alert(num);
    </script>
</body>

</html>
