<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let name = '张三';
        let gender = '男';
        console.log(name + ':' + gender);

        // 显示引号，如果是双引号括起来的，里面用单引号，如果用单引号括起来的，里面用双引号
        //或者直接用转义字符\
        console.log('我是"刘德华",哈哈哈');
        console.log("就你叫'刘德华'啊");
        console.log('我也是\'刘德华\'');
        /* 需求：用户输入名字，页面输出的是我的名字是:【用户输入的名字】*/

        let uname = prompt('请你输入姓名');
        alert('你的名字是:' + uname);
        document.write('你的名字是:' + uname);

    </script>
</body>

</html>
