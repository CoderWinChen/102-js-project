<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 输出的三种方式
        // 1. 输出到页面 document.write()
        document.write("你好呀")
        document.write("<h1>你也好呀</h1>")

        // 2. 输出到控制台
        console.log('大家好，我是渣渣辉')

        // 3. 输出弹框
        alert('加油，兄弟')

        /// 输入: 弹出提示框
        prompt('今天你吃了吗?')
        
    </script>

</body>
</html>
