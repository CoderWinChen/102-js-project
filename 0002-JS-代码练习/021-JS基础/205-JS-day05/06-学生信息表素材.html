<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 600px;
            text-align: center;
        }

        table,
        th,
        td {
            border: 1px solid #ccc;
            border-collapse: collapse;
        }

        caption {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        tr {
            height: 40px;
            cursor: pointer;
        }

        table tr:nth-child(1) {
            background-color: #ddd;
        }

/* not除了第一行，其他的tr都变背景色 */
        table tr:not(:first-child):hover {
            background-color: #eee;
        }
    </style>
</head>

<body>
    <script>
        let students = [
            {name:'小明', age:18, gender: '男', city: '河北省'},
            {name:'小红', age:28, gender: '女', city: '广东省'},
            {name:'小蓝', age:38, gender: '男', city: '河北省'},
            {name:'小子', age:28, gender: '男', city: '湖南省'},
        ]

        document.write(`<h2>学生信息</h2>
    <p>将数据渲染到页面中...</p>

    <table>
        <caption>学生列表</caption>
        <tr>
            <th>序号</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>家乡</th>
        </tr>`)

        for (let i = 0; i < students.length; i++) {
            document.write(` <tr>
            <td>${i+1}</td>
            <td>${students[i].name}</td>
            <td>${students[i].age}</td>
            <td>${students[i].gender}</td>
            <td>${students[i].city}</td>
        </tr>`)
        }
        document.write(`</table>`)
    </script>

</body>

</html>
