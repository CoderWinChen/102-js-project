<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 猜数字游戏，设定次数，最多猜8次
        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        let i = 8;
        let random = getRandom(1, 10);
        alert(random)
        while (i > 0) {
            num = +prompt('请输入你猜的数字');
            if (random < num) {
                alert('猜大了')
            }
            else if (random > num) {
                alert('猜小了')
            }
            else {
                alert('恭喜你,猜对了')
                break
            }
            alert(`你还剩下${--i}次机会`)
        }

        if (i === 0) {
            alert('机会用尽,游戏结束')
        }

    </script>
</body>

</html>
