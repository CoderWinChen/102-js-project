<body>
    <script>
    //封装随机数函数
        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        // 封装随机数函数,生成1-10之间的随机数
        console.log(getRandom(1, 10));

        // 封装随机数函数,生成3-50之间的随机数
            console.log(getRandom(3, 50));
    </script>
</body>

</html>
