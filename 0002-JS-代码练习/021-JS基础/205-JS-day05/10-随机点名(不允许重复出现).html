<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 50px;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <button>随机点名</button>
    <div id="one"></div>

    <script>
           // 需求：请把[‘赵云’, ‘黄忠’, ‘关羽’, ‘张飞’, ‘马超’, ‘刘备’, ‘曹操’]随机显示一个名字到页面中
            let hero = ['赵云', '黄忠', '关羽', '张飞', '马超', '刘备', '曹操'];
            function getRandom(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }
        let btn = document.querySelector('button');
        let div = document.getElementById('one');
        btn.onclick = function () {
            let randomIndex = getRandom(0, hero.length - 1);
            let str = hero[randomIndex];
            // dom操作+数组指定元素删除
            div.innerText = str;
            hero.splice(randomIndex, 1);
            if (hero.length === 0) {
                // div.innerText = '名字已经点完了';
                alert('名字已经点完了');
                location.reload()
            }
        }
      
    </script>
</body>

</html>
