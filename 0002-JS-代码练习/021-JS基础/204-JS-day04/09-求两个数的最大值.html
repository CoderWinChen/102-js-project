<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <script>
        function compare(x,y){
            if (x > y){
                return x;
            }
            else {
                return y;
            }
        }

        document.write(`最大值是:${compare(5, 69)}<br>`)
        document.write(`最大值是:${compare(79, 69)}`)
    </script>
</body>
