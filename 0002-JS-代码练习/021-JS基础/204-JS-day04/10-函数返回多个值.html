<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function fn(x, y) {
            let addNum = x + y;
            let subNum = x - y;
            return [addNum, subNum];
        }

        let results = fn(10, 20); //[30,-10]
        document.write(`相加后的结果是:${results[0]},相减后的结果是:${results[1]}`)
    </script>
</body>

</html>
