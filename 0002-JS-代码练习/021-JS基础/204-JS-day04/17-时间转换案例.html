<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 需求： 用户输入秒数，可以自动转换为时分秒
        function transformTime(second) {
            let h = parseInt(second / 60 / 60 % 24);
            let m = parseInt(second / 60 % 60);
            let s = parseInt(second % 60);
            h = h < 10 ? '0' + h : h;
            m = m < 10 ? '0' + m : m;
            s = s < 10 ? '0' + s : s;
            // document.write(`转换为:${h}时${m}分${s}秒`)
            return `转换为:${h}时${m}分${s}秒`;
        }

        // transformTime(+prompt('请输入秒数'));
        let str = transformTime(+prompt('请输入秒数'));
        document.write(str);
    </script>
</body>

</html>
