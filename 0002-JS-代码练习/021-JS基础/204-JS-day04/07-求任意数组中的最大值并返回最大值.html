<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 求任意数组中的最大值并返回最大值
        function max(array) {
            let maxNum = array[0];
            for (let i = 0; i < array.length; i++) {
                if (array[i] > maxNum) {
                    maxNum = array[i];
                }
            }
            return maxNum;
        }

        document.write(`数组中最大值是:${max([5, 6, 98, 62, 35, 78, 12, 35])}<br>`);
        document.write(`数组中最大值是:${max([15, 66, 38, 52, 45, 88, 12, 35])}`);
    </script>
</body>

</html>
