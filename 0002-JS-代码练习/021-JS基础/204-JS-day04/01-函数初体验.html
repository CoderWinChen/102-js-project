<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         span {
            border: 1px solid #000;
            padding-left: 5px;
        }

        div {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <script>
        function fn() {
            document.write("<div>")
            for (let i = 1; i <= 9; i++) {
                for (let j = 1; j <= i; j++) {
                    document.write(`<span>${j}x${i} = ${i * j} &nbsp;</span>`)
                }
                document.write('<br>')
            }
            document.write("</div>")
        }
        fn()
        fn()
        fn()

    </script>
</body>

</html>
